<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!--
     manifest.json menyediakan metadata yang digunakan saat aplikasi web kamu diinstal di perangkat seluler atau desktop pengguna. 
     Lihat dokumentasi ini untuk informasi lebih lanjut.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Perhatikan penggunaan %PUBLIC_URL% di dalam tag di atas. Itu akan digantikan dengan URL folder public selama proses build. 
      Hanya file di dalam folder public yang bisa direferensikan dari HTML.
      Berbeda dengan "/favicon.ico" atau "favicon.ico", "%PUBLIC_URL%/favicon.ico" akan berfungsi dengan benar baik dengan client-side routing maupun URL publik non-root. 
      Pelajari cara mengonfigurasi URL publik non-root dengan menjalankan npm run build.
    -->

    <script src="https://kit.fontawesome.com/293e19a522.js"></script>

    <title>React Todo List | https://www.youtube.com/watch?v=8QBYrKhqgFI</title>
  </head>
  <body>
    <noscript>Kamu perlu enable JavaScript untuk menjalankan app ini.</noscript>
    <div id="root"></div>
    <!--
      File HTML ini adalah sebuah template. 
      Jika kamu membukanya langsung di browser, kamu akan melihat halaman kosong.

      Kamu dapat menambahkan font web, meta tag, atau analitik ke file ini. 
      Langkah build akan menempatkan script yang telah digabungkan ke dalam tag <body>.

     Untuk memulai pengembangan, jalankan npm start atau yarn start. 
     Untuk membuat bundle produksi, gunakan npm run build atau yarn build.
    -->
  </body>
</html>
